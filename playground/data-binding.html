<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            Loading....
            <!-- 돔 자체를 삭제하는 것 -->
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            Loading....2 
            <!-- style 로 보여지는 것만 없애는 것 -->
        </div>

        <!-- Todo: 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보기 -->
        <input type="text" v-model="message" placeholder="써보세용">
        <p>{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            computed: {
                doubleNum: function(){
                    return this.num * 2;
                }
            }
        })
    </script>
</body>
</html>
